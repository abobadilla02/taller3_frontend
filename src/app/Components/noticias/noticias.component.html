<div class="main-div"> 
  <mat-card class="noticia" *ngFor="let noticia of totalNoticias">
    <mat-card-title>
      <mat-card-title>
        <span>{{ noticia.titular }}</span>
      </mat-card-title>
    </mat-card-title>
    <img mat-card-image src= "{{ noticia.imagen }}">
    <mat-card-content>
      <p>{{ noticia.entrada }}</p>
    </mat-card-content>
    <mat-card-actions layout="row" layout-align="start center">
      <button mat-button (click)="verNoticia(noticia.id)">Leer m√°s</button>
    </mat-card-actions>
  </mat-card>
</div>
